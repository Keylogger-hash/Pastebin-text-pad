<html>
    <head>

        <link rel="stylesheet" href="/static/css/paste.css" />
        <link rel="icon" type="image/x-icon" href="/static/images/pastebin-favicon.ico">
        <meta charset="UTF-8" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{.ID}}</title>
    </head>
    <body >
        
        <div >
            <button>Copy from buffer</button>
            <a href="/raw/{{.ID}}">Raw</a>
            <textarea readonly name="text" accept-charset="UTF-8" id="id_text" >{{.Text}}</textarea>
        </div>
        <script type="text/javascript" src="/static/js/main.js"></script>
    </body>
</html>
